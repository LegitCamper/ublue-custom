---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

name: ublue-niri
description: This is a Niri Ublue OS image.

base-image: ghcr.io/wayblueorg/niri
image-version: 43

modules:
  - from-file: common-modules.yml

  - type: rpm-ostree
    install:
      - niri
      - xdg-desktop-portal-wlr
      - xwayland-satellite
      - fuzzel

  - type: os-release
    properties:
      ID: blue_build
      NAME: Niri
      PRETTY_NAME: Fedora Atomic Niri
