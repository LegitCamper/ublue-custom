---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

name: ublue-niri
description: This is a Ublue Niri OS image.

# wayblue does not have a niri image yet
base-image: ghcr.io/wayblueorg/sway
image-version: 42

modules:
  - from-file: common-modules.yml

  - type: rpm-ostree
    install:
      - niri
      - xdg-desktop-portal-wlr
      - xwayland-satellite
      - fuzzel
    remove:
      - foot
      - swaylock
      - swayidle
      - sway
      - sway-systemd
      - sway-config-fedora
      - sddm-wayland-sway
      - grimshot

  - type: os-release
    properties:
      ID: blue_build
      NAME: Niri
      PRETTY_NAME: Fedora Atomic Niri
