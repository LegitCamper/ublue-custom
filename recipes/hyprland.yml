---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

name: ublue-hyprland
description: This is a Ublue Hyprland OS image.

base-image: ghcr.io/wayblueorg/hyprland
image-version: latest

modules:
  - from-file: common-modules.yml

  - type: rpm-ostree
    install:
      - hyprcursor

  - type: os-release
    properties:
      ID: blue_build
      NAME: Hyprland
      PRETTY_NAME: Fedora Atomic Hyprland
